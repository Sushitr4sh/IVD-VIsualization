<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
      }

      .sidenav {
        height: 100vh;
        width: 200px;
        background-color: #333;
        color: #fff;
        padding-top: 20px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 18px;
        color: #818181;
        display: block;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .main {
        flex: 1;
        padding: 20px;
      }

      h2 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="sidenav">
      <a href="#" onclick="showPage('page1')">Option 1</a>
      <a href="#" onclick="showPage('page2')">Option 2</a>
      <a href="#" onclick="showPage('page3')">Option 3</a>
      <a href="#" onclick="showPage('page4')">Option 4</a>
    </div>

    <div class="main">
      <h2>Content Area</h2>
      <div id="page1" style="display: none">
        <p>This is content for Option 1.</p>
      </div>
      <div id="page2" style="display: none">
        <p>This is content for Option 2.</p>
      </div>
      <div id="page3" style="display: none">
        <p>This is content for Option 3.</p>
      </div>
      <div id="page4" style="display: none">
        <p>This is content for Option 4.</p>
      </div>
    </div>

    <script>
      function showPage(pageId) {
        // Hide all pages
        const pages = document.querySelectorAll(".main > div");
        pages.forEach((page) => {
          page.style.display = "none";
        });

        // Show the selected page
        const selectedPage = document.getElementById(pageId);
        if (selectedPage) {
          selectedPage.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
